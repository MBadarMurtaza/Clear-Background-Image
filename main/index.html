<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Remove Background</title>
  </head>
  <body>
    <div class="w-full h-[100vh] flex items-center justify-center bg-[#f3fbff]">
      <div
        id="imgBox"
        class="w-[60%] m-auto leading-0 bg-[url('/images/background.png')] overflow-hidden relative"
      >
        <img src="/images/transparent.png" class="w-full" alt="" />

        <div
          class="absolute left-0 top-0 h-full w-1/2 overflow-hidden"
          id="imgWrap"
        >
          <img
            src="/images/original.jpg"
            id="originalImg"
            class="h-full w-full object-left object-cover"
            alt=""
          />
        </div>

        <span
          id="line"
          class="absolute top-0 left-1/2 h-full w-10 bg-transparent cursor-ew-resize z-10"
        >
          <img
            src="/images/arrow.png"
            class="absolute top-1/2 -translate-x-1/2 -translate-y-1/2 w-10"
            alt=""
          />
        </span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
